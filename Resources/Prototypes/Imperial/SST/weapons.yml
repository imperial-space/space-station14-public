- type: entity
  name: C-20r sub machine gun
  parent: BaseWeaponSubMachineGun
  id: WeaponSubMachineGunCr42
  description: A firearm that is often used by the infamous nuclear operatives. Uses .35 auto ammo.
  components:
  - type: Sprite
    sprite: Imperial/SST/Weapons/cr42.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Gun
    fireRate: 7
    minAngle: 2
    maxAngle: 8
    angleIncrease: 2
    angleDecay: 16
    projectileSpeed: 28
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/c-20r.ogg
  - type: ChamberMagazineAmmoProvider
    autoEject: true
  - type: Appearance
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: BaseMagazinePistolSubMachineGunCr42
        insertSound: /Audio/Weapons/Guns/MagIn/smg_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/smg_magout.ogg
        priority: 2
        whitelist:
          tags:
            - BaseMagazinePistolSubMachineGunCr42
  - type: Item
    sprite: Imperial/SST/Weapons/cr42inhands.rsi
    size: Normal
  - type: StaticPrice
    price: 5000

